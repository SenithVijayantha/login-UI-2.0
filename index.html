<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>

    <!-- || Main container -->

    <div class="container">

      <!-- || Login component container -->

      <div class="login-form-container">

        <div class="login-slogan-container flex-items">
            <span class="login-slogan-title">Visual Space</span>
            <span class="login-slogan">| Romance until death</span>
        </div>

        <span class="login-form-heading flex-items">
            <span>Over 30 million</span>
            <span>Shaping the perfect space</span>
        </span>

        <span class="login-form-subtitle flex-items">Currently only support IOS and MAC</span>
        
        <!-- || Login form -->

        <form action="" class="flex-items">
            <input type="email" class="input-fields" required placeholder="Email">
            <input type="text" class="input-fields" name="" id="" required placeholder="Username">
            <input type="password" class="input-fields" placeholder="Password">
            <div class="checkbox">
                <input type="checkbox" id="agreement">
                <label for="agreement">I agree to the platform accesing my information</label>
            </div>
            <input type="submit" class="submit-button" value="Start now">
        </form>
        
        <!-- || Register link -->

        <div class="flex-items register-container">
            <span class="register-subtitle">No Account Yet?</span>
            <a href="">Register</a>
        </div>

      </div>
      
      <img src="main.png" alt="" />
    </div>
  </body>
</html>
